<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อเรา</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header style="background-color: white;">
        <div id="navbar-placeholder"></div>
    </header>

    <div class="container my-5">
        <h1 class="text-center">ติดต่อเรา</h1>
        <p class="text-center">หากคุณมีคำถามหรือข้อสงสัย โปรดติดต่อเราผ่านฟอร์มด้านล่างนี้</p>

        <form>
            <div class="mb-3">
                <label for="name" class="form-label">ชื่อ</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">อีเมล</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">ข้อความ</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">ส่งข้อความ</button>
        </form>

        <div class="social-icons text-center mt-4">
            <h5>ติดตามเราได้ที่:</h5>
            <a href="https://facebook.com" class="social-icon" target="_blank"><i class="fab fa-facebook-square"></i></a>
            <a href="https://instagram.com" class="social-icon" target="_blank"><i class="fab fa-instagram-square"></i></a>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
