    <!-- Toast Container -->
    <div id="toast-container">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">การแจ้งเตือน</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                กำลังเข้าสู่หน้ารายละเอียด...
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        // Function to show toast notification
        function showToast() {
            const toastEl = document.getElementById('liveToast');
            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        }

        // Add event listeners to buttons
        document.querySelectorAll('.btn-primary').forEach(button => {
            button.addEventListener('click', (event) => {
                event.preventDefault(); // Prevent default action
                showToast(); // Show toast notification
                setTimeout(() => {
                    // Redirect to details page after toast is shown
                    window.location.href = "#"; // Replace with actual details page URL
                }, 2000); // Adjust time as needed
            });
        });

        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
