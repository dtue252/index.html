<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าหลัก</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header style="background-color: white;">
        <div id="navbar-placeholder"></div>
    </header>

<div class="container">
    <section id="home">
        <h1>ยินดีต้อนรับสู่เว็บไซต์ของเรา</h1>
        <p>นี่คือหน้าแรกของเว็บไซต์ที่แสดงข้อมูลบริการและรายละเอียดที่สำคัญ</p>
    </section>

    <section id="services">
        <h2>บริการของเรา</h2>
        <p>รายละเอียดเกี่ยวกับบริการของเรา</p>
    </section>

    <section id="about">
        <h2>เกี่ยวกับเรา</h2>
        <p>ข้อมูลเกี่ยวกับบริษัทหรือองค์กรของเรา</p>
    </section>

    <section id="contact">
        <h2>ติดต่อเรา</h2>
        <p>ข้อมูลการติดต่อ</p>
    </section>
</div>

  <div id="footer-placeholder"></div>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>

</body>
</html>
