<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าหลัก</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* CSS เพื่อปรับตำแหน่งของ Toast ให้อยู่ที่ด้านล่าง */
        #toast-container {
            position: fixed;
            bottom: 20px; /* ระยะห่างจากด้านล่าง */
            right: 20px; /* ระยะห่างจากด้านขวา */
            z-index: 1050; /* ให้แน่ใจว่ามันอยู่บนสุด */
        }
    </style>
</head>
<body>
    
    <header style="background-color: white;">
        <div id="navbar-placeholder"></div>
    </header>

    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.siamphone.com/images/cover_banner/banner_newyear2018.png" alt="Banner 1" class="d-block w-100" loading="lazy">
            </div>
            <div class="carousel-item">
                <img src="https://www.siamphone.com/images/cover_banner/banner_wide_screen_bg.png" alt="Banner 2" class="d-block w-100" loading="lazy">
            </div>
            <div class="carousel-item" style="height:400px;">
                <img src="https://www.siamphone.com/images/cover_banner/NewArrivalHalf2018/smartphonehalf_2018-1-bigsize.png" alt="Banner 3" class="d-block w-100" loading="lazy">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev" aria-label="Previous Slide">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next" aria-label="Next Slide">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <div class="container my-5">
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-3">
                <div class="card custom-card">
                    <img src="path/to/image1.jpg" class="card-img-top" alt="Image 1">
                    <div class="card-body">
                        <h5 class="card-title">บริการ 1</h5>
                        <p class="card-text">รายละเอียดบริการที่ 1 อย่างย่อ</p>
                        <a href="#" class="btn btn-primary">ดูเพิ่มเติม</a>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-md-3">
                <div class="card custom-card">
                    <img src="path/to/image2.jpg" class="card-img-top" alt="Image 2">
                    <div class="card-body">
                        <h5 class="card-title">บริการ 2</h5>
                        <p class="card-text">รายละเอียดบริการที่ 2 อย่างย่อ</p>
                        <a href="#" class="btn btn-primary">ดูเพิ่มเติม</a>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-md-3">
                <div class="card custom-card">
                    <img src="path/to/image3.jpg" class="card-img-top" alt="Image 3">
                    <div class="card-body">
                        <h5 class="card-title">บริการ 3</h5>
                        <p class="card-text">รายละเอียดบริการที่ 3 อย่างย่อ</p>
                        <a href="#" class="btn btn-primary">ดูเพิ่มเติม</a>
                    </div>
                </div>
            </div>

            <!-- Card 4 -->
            <div class="col-md-3">
                <div class="card custom-card">
                    <img src="path/to/image4.jpg" class="card-img-top" alt="Image 4">
                    <div class="card-body">
                        <h5 class="card-title">บริการ 4</h5>
                        <p class="card-text">รายละเอียดบริการที่ 4 อย่างย่อ</p>
                        <a href="#" class="btn btn-primary">ดูเพิ่มเติม</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">การแจ้งเตือน</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                กำลังเข้าสู่หน้ารายละเอียด...
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        // Function to show toast notification
        function showToast() {
            const toastEl = document.getElementById('liveToast');
            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        }

        // Add event listeners to buttons
        document.querySelectorAll('.btn-primary').forEach(button => {
            button.addEventListener('click', (event) => {
                event.preventDefault(); // Prevent default action
                showToast(); // Show toast notification
                setTimeout(() => {
                    // Redirect to details page after toast is shown
                    window.location.href = "#"; // Replace with actual details page URL
                }, 2000); // Adjust time as needed
            });
        });

        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>

</body>
</html>
