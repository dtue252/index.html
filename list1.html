<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียดสินค้า</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
}

.header, .footer {
    background-color: #ffffff;
    padding: 15px 0;
}

.product-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
}

.product-price {
    font-size: 20px;
    color: #dc3545; /* red color */
    margin-bottom: 15px;
}

.product-description {
    font-size: 16px;
    margin-bottom: 20px;
}

.btn {
    margin-right: 10px;
}
</style>
<body>
    <header style="background-color: white;">
        <div id="navbar-placeholder"></div>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="https://storage.naiin.com/system/application/bookstore/resource/product/202304/577274/1000260516_front_XXL.jpg?imgname=%E0%B8%88%E0%B8%B4%E0%B8%95%E0%B8%A7%E0%B8%B4%E0%B8%97%E0%B8%A2%E0%B8%B2%E0%B8%AA%E0%B8%B2%E0%B8%A2%E0%B8%94%E0%B8%B2%E0%B8%A3%E0%B9%8C%E0%B8%81" class="img-fluid" alt="Product Image">
            </div>
            <div class="col-md-6">
                <h2 class="product-title">จิตวิทยาสายดาร์ก</h2>
                <p class="product-price">ราคา: 212.50 บาท</p>
                <p class="product-description">รายละเอียด: หนังสือเล่มนี้จะพาคุณไปสำรวจด้านมืดของจิตวิทยา และวิธีการใช้ความรู้เหล่านี้ในการดำเนินชีวิตประจำวัน...</p>
                <button class="btn btn-success" onclick="placeOrder()">สั่งซื้อ</button>
                <button onclick="history.back()" class="btn btn-secondary">ย้อนกลับ</button>
            </div>
        </div>
    </div>
    
    <div id="toast-container">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">การแจ้งเตือน</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                กำลังเข้าสู่หน้ารายละเอียด...
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        function showToast() {
            const toastEl = document.getElementById('liveToast');
            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        }

        function placeOrder() {
            showToast(); // แสดง toast notification
            setTimeout(() => {
                // ทำการนำทางไปยังหน้าถัดไปหลังจาก toast แสดง
                window.location.href = "#"; // เปลี่ยน URL เป็นหน้าที่ต้องการ
            }, 2000); // ปรับเวลาได้ตามต้องการ
        }

        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>

</body>
</html>
