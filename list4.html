<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียดสินค้า</title>
    <link rel="stylesheet" href="product.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
    <style>
            #toast-container {
            position: fixed;
            bottom: 20px; /* ระยะห่างจากด้านล่าง */
            right: 20px; /* ระยะห่างจากด้านขวา */
            z-index: 1050; /* ให้แน่ใจว่ามันอยู่บนสุด */
        }
    </style>
<body>
    <header style="background-color: white;">
        <div id="navbar-placeholder"></div>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="https://storage.naiin.com/system/application/bookstore/resource/product/202410/625786/1000276258_front_XXL.jpg?imgname=WHEN-HOPE-BECOMES-HISTORY-%E0%B9%82%E0%B8%A5%E0%B8%81%E0%B8%AB%E0%B8%A1%E0%B8%B8%E0%B8%99%E0%B8%94%E0%B9%89%E0%B8%A7%E0%B8%A2%E0%B8%84%E0%B8%A7%E0%B8%B2%E0%B8%A1%E0%B8%AB%E0%B8%A7%E0%B8%B1%E0%B8%87" class="img-fluid" alt="Product Image">
            </div>
            <div class="col-md-6">
                <h2 class="product-title">WHEN HOPE BECOMES HISTORY โลกหมุนด้วยความหวัง</h2>
                <p class="product-price">ราคา 240.50 บาท</p>
                <p class="product-description">รายละเอียด: ผู้เขียน: พรพล สุวรรณทัต <br> สำนักพิมพ์: Loupe <br> หมวดหมู่: หนังสือบทความ สารคดี , ประวัติศาสตร์</p>
                <button class="btn btn-success" onclick="placeOrder()">สั่งซื้อ</button>
                <button onclick="history.back()" class="btn btn-secondary">ย้อนกลับ</button>
            </div>
        </div>
    </div>
    
    <div id="toast-container">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">การแจ้งเตือน</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                สั่งซื้อสำเร็จ
            </div>
        </div>
    </div>

    <div id="footer-placeholder" class="mt-5"></div>

    <script>
        function showToast() {
            const toastEl = document.getElementById('liveToast');
            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        }

        function placeOrder() {
            showToast(); // แสดง toast notification
            setTimeout(() => {
                // ทำการนำทางไปยังหน้าถัดไปหลังจาก toast แสดง
                window.location.href = "#"; // เปลี่ยน URL เป็นหน้าที่ต้องการ
            }, 2000); // ปรับเวลาได้ตามต้องการ
        }

        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>

</body>
</html>
