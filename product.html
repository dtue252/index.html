<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าหลัก</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    
    <header style="background-color: white;">
        <div id="navbar-placeholder"></div>
    </header>

    <div class="container my-5">
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-3">
                <div class="card custom-card">
                    <img src="path/to/image1.jpg" class="card-img-top" alt="Image 1">
                    <div class="card-body">
                        <h5 class="card-title">บริการ 1</h5>
                        <p class="card-text">รายละเอียดบริการที่ 1 อย่างย่อ</p>
                        <a href="#" class="btn btn-primary">ดูเพิ่มเติม</a>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-md-3">
                <div class="card custom-card">
                    <img src="path/to/image2.jpg" class="card-img-top" alt="Image 2">
                    <div class="card-body">
                        <h5 class="card-title">บริการ 2</h5>
                        <p class="card-text">รายละเอียดบริการที่ 2 อย่างย่อ</p>
                        <a href="#" class="btn btn-primary">ดูเพิ่มเติม</a>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-md-3">
                <div class="card custom-card">
                    <img src="path/to/image3.jpg" class="card-img-top" alt="Image 3">
                    <div class="card-body">
                        <h5 class="card-title">บริการ 3</h5>
                        <p class="card-text">รายละเอียดบริการที่ 3 อย่างย่อ</p>
                        <a href="#" class="btn btn-primary">ดูเพิ่มเติม</a>
                    </div>
                </div>
            </div>

            <!-- Card 4 -->
            <div class="col-md-3">
                <div class="card custom-card">
                    <img src="path/to/image4.jpg" class="card-img-top" alt="Image 4">
                    <div class="card-body">
                        <h5 class="card-title">บริการ 4</h5>
                        <p class="card-text">รายละเอียดบริการที่ 4 อย่างย่อ</p>
                        <a href="#" class="btn btn-primary">ดูเพิ่มเติม</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>

</body>
</html>
